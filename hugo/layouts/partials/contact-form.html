<section id="tabs" class="wrapper pt-0 pb-md-4">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-lg-8 col-12">
        <div class="form_card">
          <div class="card-body">
            <div class="tab-content">
              <form
                class="contact-form"
                method="post"
                id="indexForm"
                onsubmit="saveRecordtoDatabase()"
              >
                <div class="messages"></div>
                <div class="controls">
                  <div class="row gx-4">
                    <div class="col-md-6 col-xl-6 col-12">
                      <label class="form-label"
                        >First Name*</label
                      >
                      <div class="form-group mb-4">
                        <input
                          id="form_name"
                          type="text"
                          name="name"
                          class="form-control"
                          placeholder="Enter first name"
                          required="required"
                          onchange="handleFormFieldChange(this,'form_name')"
                        />
                        <label for="form_name"
                          ></label
                        >
                        <div class="errormessage"
                          id="form_name_error"
                        ></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label"
                        >Last Name*</label
                      >
                      <div class="form-group mb-4">
                        <input
                          id="form_lastname"
                          type="text"
                          name="surname"
                          class="form-control"
                          placeholder="Enter last name"
                          required="required"
                          onchange="handleFormFieldChange(this,'form_lastname')"

                        />
                        
                        <div class="errormessage"
                        id="form_lastname_error"
                        ></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label"
                        >Email address*</label
                      >
                      <div class="form-group mb-4">
                        <input
                          id="form_email"
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="Enter your email"
                          required="required"
                          onchange="handleFormFieldChange(this,'form_email')"

                        />
                        <label for="form_email"
                          ></label
                        >
                        <div class="errormessage"
                          id="form_email_error"
                        ></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label"
                        >Phone</label
                      >
                      <div class="form-group mb-4">
                        <input
                          id="form_phone"
                          type="tel"
                          name="phone"
                          class="form-control"
                          placeholder="Enter your phone number"
                          minlength="10"
                          maxlength="10"
                          oninput="validatePhoneNumber(this)"
                        />
                       
                        
                      </div>
                    </div>
                    <div class="col-12">
                      <label class="form-label"
                        >Message</label
                      >
                      <div class="form-group mb-4">
                        <textarea
                          id="form_message"
                          name="message"
                          class="form-control"
                          placeholder="Type here"
                          rows="5"
                        ></textarea>
                        <label for="form_message"
                          ></label
                        >
                        <div
                          class="help-block with-errors"
                        ></div>
                      </div>
                    </div>

                    <div class="col-1">
                      <input
                        type="submit"
                        class="btn btn-primary button-widthincrease rounded-0 btn-send mb-3"
                        value="Contact us"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
