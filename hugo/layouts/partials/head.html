<head>
  <!-- <title>{{ .Title }}</title> -->
  <title>{{ with .Title }}{{ . }} {{ end }}</title>
  <meta
    name="description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}"
  />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="robots"
    content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
  />
  <link rel="canonical" href="{{ .Params.link }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta
    property="og:title"
    content="{{ with .Title }}{{ . }} {{ end }}"
  />
  <meta
    property="og:description"
    content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}"
  />
  <meta property="og:url" content="{{ .Params.link }}" />
  <meta
    property="og:site_name"
    content="{{ with .Title }}{{ . }} {{ end }}"
  />
  <meta property="og:image" content="https://res.cloudinary.com/biggworks/image/upload/v1697800312/logo/Biggworks-logo.svg" />
  <meta property="og:article:author" content="BiggWorks">

  <link rel="profile" href="https://gmpg.org/xfn/11">
  <!-- <link rel="preload" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@900&display=swap" as="font" type="font/woff2" crossorigin="anonymous"> -->

  <link
    rel="shortcut icon"
    href="https://res.cloudinary.com/biggworks/image/upload/v1697793760/logo/biggworks-favicon.ico"
  />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <!-- {{ $dm := resources.Get "css/font/dm.css" }}
  <link href="{{ $dm.RelPermalink }}" rel="stylesheet" crossorigin="anonymous"/>
   -->

  {{ $bw := resources.Get "css/theme/bw.css" }}
  <link
    href="{{ $bw.RelPermalink }}"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <!-- {{ $css := slice (resources.Get "css/font/dm.css")  (resources.Get "css/theme/bw.css") | resources.Concat "css/all.css" | resources.Minify }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}"> -->

  <!-- kept in script.html -->

  {{ template "_internal/google_analytics.html" . }}

  <!-- Google tag (gtag.js) -->
</head>
