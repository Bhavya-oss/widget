                  <div class="row gx-4">
                    <div class="col-md-6 col-xl-6 col-12">
                      <label class="form-label"
                        >Full Name</label
                      >
                      <div class="form-group mb-4">
                        <input
                          id="form_name"
                          type="text"
                          name="name"
                          class="form-control"
                          placeholder="Enter your name"
                          required="required"
                          onchange="handleFormFieldChange(this,'form_name')"
                        />
                        <!-- <label for="form_name"
                          ></label
                        > -->
                        <div class="errormessage"
                          id="form_name_error"
                        ></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label"
                        >Email ID</label
                      >
                      <div class="form-group mb-4">
                        <input
                          id="form_email"
                          type="email"             
                                       name="email"
                          class="form-control"
                          placeholder="Enter Email"
                          required="required"
                          onchange="handleFormFieldChange(this,'form_email')"

                        />
                        
                        <div class="errormessage"
                        id="form_email_error"
                        ></div>
                      </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"
                          >Phone Number</label
                        >
                        <div class="form-group mb-4">
                          <input
                            id="form_phone"
                            type="tel"
                            name="phone"
                            class="form-control"
                            placeholder="Enter your phone number"
                            minlength="10"
                            maxlength="10"
                            oninput="validatePhoneNumber(this)"
                          />
                         
                          
                        </div>
                      </div>
                    <div class="col-md-6">

                            <option value="$30-60k">$30-60k</option>
