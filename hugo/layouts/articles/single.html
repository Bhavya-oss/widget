  <script>
    const pdfCarousel = document.querySelector(".pdf-carousel");
    const pdfSlidesContainer = document.querySelector(".pdf-slides");
    const prevPdfButton = document.getElementById("prev-pdf");
    const nextPdfButton = document.getElementById("next-pdf");

    let currentPdfPage = 1;
    let pdfDoc = null;

    async function renderPdfPage(pageNumber, canvasElement) {
      const pdfPage = await pdfDoc.getPage(pageNumber);

      // Get the viewport with a scale based on the viewport width
      const viewport = pdfPage.getViewport({
        scale:
          pdfCarousel.offsetWidth / pdfPage.getViewport({ scale: 1 }).width,
      });

      const canvasContext = canvasElement.getContext("2d");
      canvasElement.height = viewport.height;
      canvasElement.width = viewport.width;

      const renderContext = {
        canvasContext,
        viewport,
      };
      await pdfPage.render(renderContext).promise;
    }

    async function initializePdfCarousel() {
      const pdfPath = "{{.Params.pdf_path}}"; // Replace with the actual path

      console.log("pdfPath", pdfPath);
      pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
      const totalPdfPages = pdfDoc.numPages;

      for (let i = 1; i <= totalPdfPages; i++) {
        const pdfSlide = document.createElement("div");
        pdfSlide.className = "pdf-slide";
        const canvas = document.createElement("canvas");
        pdfSlide.appendChild(canvas);
        pdfSlidesContainer.appendChild(pdfSlide);

        renderPdfPage(i, canvas);
      }
    }

    function updateButtonVisibility() {
      console.log("currentPdfPagecurrentPdfPagepage");
      prevPdfButton.style.display = currentPdfPage === 1 ? "none" : "block";
      nextPdfButton.style.display =
        currentPdfPage === pdfSlidesContainer.childElementCount
          ? "none"
          : "block";
    }

    prevPdfButton.style.display = "none";

    prevPdfButton.addEventListener("click", () => {
      if (currentPdfPage > 1) {
        console.log("currentPdfPagecurrentPdfPage", currentPdfPage);
        currentPdfPage--;
        pdfCarousel.scrollTo({
          left:
            pdfCarousel.scrollLeft -
            pdfSlidesContainer.firstElementChild.clientWidth,
          behavior: "smooth",
        });
        updateButtonVisibility();
      }
    });

    nextPdfButton.addEventListener("click", () => {
      const totalPdfPages = pdfDoc.numPages;
      console.log("currentPdfPagecurrentPdfPage", currentPdfPage);

      if (currentPdfPage < totalPdfPages) {
        currentPdfPage++;
        pdfCarousel.scrollTo({
          left:
            pdfCarousel.scrollLeft +
            pdfSlidesContainer.firstElementChild.clientWidth,
          behavior: "smooth",
        });
        updateButtonVisibility();
      }
    });

    initializePdfCarousel();
  </script>
