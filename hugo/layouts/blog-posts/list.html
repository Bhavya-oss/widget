
{{ define "main" }}

<section class="wrapper bg-light">
    <div class="d-flex align-items-center">
      <div class="container-fluid pt-10 text-center">
        <div class="row">
          <div class="col-md-10 col-lg-10 col-xl-10 col-xxl-8 mx-auto" data-group="page-title">
           
            <h1 class="display-1 mb-4">
            </h1>
           
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="wrapper bg-light">
    <div class="container pt-10 pb-11">
      <div class="row gy-12 gx-12 mx-auto mb-10">
    {{ range where .Site.Pages "Section" "blog-posts" }}
    <div class="col-12 col-md-4 col-lg-3 col-xl-3 col-xxl-3" data-group="page-title">

    <div class="card">
        <div class="articles_card_body">
          <img class="img-fluid" src="https://res.cloudinary.com/biggworks/image/upload/v1692171689/1691401179501_wbt26s.jpg" alt=""/>
              <h6 class="mb-11 mt-4">Unraveling the hype around USB C connectors
              </h6>
        <div
        class="d-flex justify-content-center"
        data-group="page-title-buttons"
        data-delay="600"
      >
        <span
          ><a
            href="{{ .Permalink }}"
            class="btn btn-primary rounded-0 mx-1"
            >Read Post</a
          ></span
        >
      </div>            
      </div>
      </div>
    </div>

    {{ end }}

</div>
</div>
</section>
{{ end }}
